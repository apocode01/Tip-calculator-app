<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <img class="logo" src="images/logo.svg" alt="SPLITTER">
    <div class="container">
      <div class="selections">
        <div class="bill">
          <div class="titleDiv">
              <p class="title">Bill</p>
              <p class="warning" id="warningMessageBill"></p>
          </div>
          <div class="billInputDiv">
            <img class="dollarIcon" src="images/icon-dollar.svg" alt="">
            <input id="billInput" type="number" min="0" placeholder="0">
          </div>
        </div>

        <div class="tip">
          <p class="title">Select Tip %</p>
          <div class="buttons">
            <button class="fixedTipButton">5%</button>
            <button class="fixedTipButton">10%</button>
            <button class="fixedTipButton">15%</button>
            <button class="fixedTipButton">25%</button>
            <button class="fixedTipButton">50%</button>
            <button id="custom">Custom</button>
            <input id="tipInput" type="number" min="0" style="display: none;">
          </div>
        </div>

        <div class="people">
          <div class="titleDiv">
              <p class="title">Number of People</p>
              <p class="warning" id="warningMessagePeople"></p>
          </div>
          <div class="peopleInputDiv">
            <img class="personIcon" src="images/icon-person.svg" alt="">
            <input id="peopleInput" type="number" min="0" placeholder="0">
          </div>
        </div>
      </div>

      <div class="results">
        <div class="tipResult">
          <ul>
            <li>Tip Amount</li>
            <li>/ person</li>
          </ul>
          <p class="tipAmount">$0.00</p>
        </div>

        <div class="totalResult">
          <ul>
            <li>Total</li>
            <li>/ person</li>
          </ul>
          <p class="totalAmount">$0.00</p>
        </div>

        <button id="reset">RESET</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/apocode01" target="_blank">Apostolos Panousakis</a>.
    </div>
  </footer>

  <script src="index.js"></script>
</body>
</html>
